<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stemwijzer</title>
    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="">

<div class="w3-content" id="container">
    <h1 id="stemwijzer">StemWijzer Tweede Kamer 2017</h1>
    <h1 id="title">Test uw politieke voorkeur aan de hand van 30 stellingen</h1>
    <h1 id="titel"></h1>
    <p id="stelling"></p>
    <div id="buttons">
        <button id="terug" onclick="back()">terug</button>
        <button id="start" onclick="startVoting()">start</button>
        <button id="eens" onclick="vote('eens')">eens</button>
        <button id="oneens" onclick="vote('oneens')">oneens</button>
        <button id="geen" onclick="vote('geen')">geen</button>
    </div>
    <button id="partiesButton" >show parties</button>
    <div id="partiesInfo"></div>
    <div class="w3-cell-row">
        <div id="collEens" class="w3-cell l3 w-33">Eens</div>
        <div id="collOneens" class="w3-cell w-33">Oneens</div>
        <div id="collGeen" class="w3-cell w-33">Geen van beide</div>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
<script src="style.js"></script>
</body>
</html>
