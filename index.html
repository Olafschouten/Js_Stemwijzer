<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stemwijzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

<div class="w-75 container bg-white p-3">
    <h1 id="stemwijzer">StemWijzer Tweede Kamer 2017</h1>
    <h2 id="title">Test uw politieke voorkeur aan de hand van 30 stellingen</h2>
    <h1 id="titel"></h1>
    <p id="stelling"></p>
    <div id="buttons">
        <button id="terug" onclick="back()" class="btn btn-dark">Vraag terug</button>
        <button id="start" onclick="startVoting()" class="btn btn-dark">start</button>

        <div class="row p-3">
            <button id="eens" onclick="vote('eens')" class="btn btn-dark m-1">Eens</button>
            <button id="oneens" onclick="vote('oneens')" class="btn btn-dark m-1">Oneens</button>
            <button id="geen" onclick="vote('geen')" class="btn btn-dark m-1">Geen van beide</button>
        </div>

        <button id="slaover" onclick="vote('slaover')" class="btn btn-link">Sla deze vraag over</button>
    </div>

    <button id="partiesButton" onclick="toggle()" class="btn btn-dark m-3">Wat vinden de partijen?</button>

    <div id="partiesInfo"></div>

    <div id="partiesOpinionDiv" class="row" style="display: none">
        <div id="collEens" class="col-sm"></div>
        <div id="collOneens" class="col-sm"></div>
        <div id="collGeen" class="col-sm"></div>
    </div>

</div>

<script src="data.js"></script>
<script src="script.js"></script>
<script src="style.js"></script>
</body>
</html>
